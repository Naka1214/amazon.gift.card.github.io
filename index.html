<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Base - GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #1ee0a1, #3aa3ff);
      padding: 1.5rem;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 2rem;
    }
    a {
      color: #1ee0a1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao meu site!</h1>
  </header>
  <main>
    <p>Este é um site publicado no <strong>GitHub Pages</strong> usando o ChatGPT para criar e manter o conteúdo.</p>
    <p>Em breve, este conteúdo poderá ser alterado automaticamente pelo ChatGPT.</p>
  </main>
</body>
</html>
